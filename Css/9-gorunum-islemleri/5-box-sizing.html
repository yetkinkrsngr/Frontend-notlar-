<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-shadow: 3px 3px 15px 5px black inset;
        }
            
        /* .box2{width: 100px;height: 100px;padding: 50px;border: 1px solid red;} */
        .box2{
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;
            box-shadow: 5px 5px 15px 5px red;
        }
    </style>
</head>
<body>
    <!-- border box örneği -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
