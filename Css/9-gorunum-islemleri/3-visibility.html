<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
        .visible{ visibility: visible;}
        .hidden{visibility: hidden;}
        .collapse{visibility: collapse;}
        table, th, td {border:1px solid black;}
    </style>
</head>
<body>
    <!-- 
        visible varsayılan değer
        hidden yok eder pixsel işgal eder
        collapse yok eder tabloda yer işgal etmez gerisinde yer işgal eder
     -->
    <div class="box visible">yetkin</div>
    <div class="box hidden">karasungur</div>
    <div class="box collapse">mikail</div>
    <div class="box visible">yetkin</div>
    <hr>
    <table style="border: 1px solid black;visibility: visible;background-color: aqua;">
        <tr>
            <th>
                name
            </th>
            <th>
                lastname
            </th>
            <th>
                age
            </th>
        </tr>
        <tr>
            <td>
                yetkin
            </td>
            <td>
                karasungur
            </td>
            <td>
                30
            </td>
        </tr>
    </table>
    <div class="box visible">yetkin</div>
    <hr>
    <a href="" class="collapse">deneme</a>
    <div class="box visible">yetkin</div>
</body>
</html>
