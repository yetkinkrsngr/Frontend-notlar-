<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: calc(50% - 200px);
        background-color: green;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
        calc() buyutlandırma alanın hesaplama yapar
        +-*/ dört işlem gerçerleştirilir.

        kısaca yukarıdaki yazımda ekranın yarısını al
        üzerine 200px ekle demek.
     -->
    <div>
      <p>dolor sit amet consectetur adipisicing elit. Suscipit,</p>
    </div>
  </body>
</html>
