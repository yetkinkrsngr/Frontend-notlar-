<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div,
      p {
        background-color: red;
        height: 500px;
      }
      span {
        background-color: blue;
        height: 500px;
      }
      .miras {
        height: 50%;
        background-color: yellow;
      }
      .miras2 {
        height: inherit;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
      span block level olmadığı için 500px yer kaplamaz sadece içeriği kadar yer kaplar.
     -->
    <p>Lorem, ipsum dolor.</p>
    <div>Lorem, ipsum dolor.</div>
    <div><span>Lorem, ipsum dolor.</span></div>
    <!-- 
  mesela height 50% dediğimiz için yer alınan alanın yüzdesi inherit için kullanmabiliriz.
 -->
    <div class="miras"><p class="miras2">Lorem ipsum dolor sit.</p></div>
    <div>
      <p style="height: 500px; max-height: 600px; background-color: aqua">
        dene dene
      </p>
    </div>
    <!-- 
        max-height ve min-height ise genişlik alanının ne kadar maximum ve ne kadar minimum olması gerektiğidir.
       -->
    <div style="max-height: 1200px; min-height: 800px; background-color: brown">
      deneme
    </div>
  </body>
</html>
