<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #id {
        color: blue;
      }
      .class {
        color: red;
      }
    </style>
  </head>
  <body>
    <p style="color: aqua" class="class" id="id">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit,
      expedita, explicabo rem, quasi eius itaque corporis blanditiis placeat
      quas dolores perferendis sit beatae. Sit tempora velit sint rem ipsa a.
    </p>
    <!-- 
        yukarıdaki örnekte öncelik etiket içine yazılmış olan style görür
        sonra id çalışır sonra class çalışır 
        styl3>id>class
     -->
  </body>
</html>
