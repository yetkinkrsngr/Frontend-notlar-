<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input {
      width: 200px;
      height: 40px;
      -webkit-border-radius: 20%;
      -moz-border-radius: 20%;
      -o-border-radius: 20%;
      -ms-border-radius: 20%;
      border-radius: 20%;
    }
  </style>
  <body>
    <!-- 
        -webkit- chorome yandex safari
        -moz- mozilla
        -o- opera 
        -ms- edge
        -mso-  microsolf office(outlook için html formatlı mail atabilmek için)
        Tarayıcılar bazen standart olmayan ve henüz deneysel süreçte CSS özelliklerinde ön ekler ekler.
        Deneysel süreç tamamlandığında standartlar sağlanmış olur ve ön ek kullanımı standartı sağlayan tarayıcı için gereksiz hale gelir.,


        kısaca sorun yaşabilceğimiz kodları çalışacağı alana tanıtırız.
     -->
    <input type="text" />
  </body>
</html>
