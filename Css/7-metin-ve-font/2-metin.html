<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .overline{
            text-decoration: overline;
        }
        .line-through{
            text-decoration: line-through;
        }
        .underline{
            text-decoration: underline;
        }
        .none{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- üst çizgi  -->
    <a href="" class="overline">Lorem.</a>
    <!--orta çizgi  -->
    <a href="" class="line-through">Laborum!</a>
    <!-- alt çizgi -->
    <a href="" class="underline">Laboriosam!</a>
    <!-- çzigi yok  -->
    <a href="" class="none">Consequuntur.</a>
    <!-- boş -->
    <a href="">ipsum</a>
</body>
</html>
